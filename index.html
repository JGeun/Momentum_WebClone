<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Momentum App</title>
    <script defer src="./js/greetings.js"></script>
    <script defer src="./js/clock.js"></script>
    <script defer src="./js/quotes.js"></script>
    <script defer src="./js/todo.js"></script>
    <script defer src="./js/weather.js"></script>
</head>

<body>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <div class="clock_area">
        <h2 id="clock">00:00:00</h2>
    </div>

    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="What is your name?" />
    </form>
    <h1 class="hidden" id="greeting"></h1>


    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list">
    </ul>
    <div id="quote">
        <span></span>
        <span></span>
    </div>



</body>

</html>
